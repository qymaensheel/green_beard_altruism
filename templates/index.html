<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>


    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function startSimulation() {

            let data = document.getElementById("inputJson").innerHTML

            fetch("/simulation", {method: "POST", body: data})
                .then((response) => response.json())
                .then((json) => localStorage.setItem('simulationId', json.simulationId));
        }

        function getTxt() {
            fetch("/simulation?type=txt&simulationId=" + localStorage.getItem('simulationId'), {method: "GET"})
                .then((response) => response.text())
                .then((text) => document.getElementById("config").innerHTML = text);
        }

        function getPng() {
            fetch("/simulation?type=png&simulationId=" + localStorage.getItem('simulationId'), {method: "GET"})

                .then(response => response.blob())
                .then(blob => {
                    // Call the function to display the image passing the blob
                    displayImage(blob);
                })
        }

        function displayImage(blob) {
            const imgElement = document.getElementById('plot');
            imgElement.src = URL.createObjectURL(blob);
        }

    </script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col text-center">
            <!-- H1 text -->
            <h1 class="mb-4">Blob simulation</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center">
            <!-- Two buttons -->
            <textarea id="inputJson" rows="15" cols="40">{
    "NUMBER_OF_BLOBS": 500,
    "NUMBER_OF_TREES": 1000,
    "PROB_BAD_TREE": 0.5,
    "PROB_GET_EATEN": 0.5,
    "PROB_DOUBLE_REPRODUCE": 0.3,
    "ALTRUISTIC_GENE_FRACTION": 0.2,
    "STEPS": 100,
    "GREEN_BEARD": true,
    "SIMULATION_NAME": "hehe",
    "PLOT_PATH": "plots"
}
            </textarea><br>
            <button type="button" class="btn btn-primary me-2" onclick="startSimulation()">Start simulation</button>
            <button type="button" class="btn btn-secondary" onclick="getTxt()">Get TXT</button>
            <button type="button" class="btn btn-secondary" onclick="getPng()">Get PNG</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <p id="config"></p>

            </div>
            <div class="card">
                <img id="plot" src="https://via.placeholder.com/300" alt="Placeholder image" class="card-img-top">
            </div>
        </div>
    </div>
</div>
